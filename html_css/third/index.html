    <div class="bear-head">

        <div class="eye left-eye"></div>

        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="teddy-bear">
            Zeyneb, tez sagal novbeti ders burda ol!
        </div>

    <script>

        document.querySelector('.bear-head').onmouseover = () => {
            document.querySelector('audio').play()
        }
        document.querySelector('.bear-head').onmouseleave = () => {
            document.querySelector('audio').pause()
        }

    </script>
